---
layout: default
title: Musings
---

<ul>
  {% for post in site.posts %}
  <li>
    <div class="sidebar">
      <p>{{ post.date | date: "%a, %d %b, %Y" }}</p>
    </div>
    <div class="content">
      <h2>{{ post.title }}</h2>
      <div class="excerpt">
        {{ post.excerpt }}
        <p>. . .</p>
      </div>
      <div class="postContent">
        {{ post.content }}
      </div>
      {% if forloop.last == false %}
      <hr />
    </div>
    {% endif %}
  </li>
  {% endfor %}
</ul>
